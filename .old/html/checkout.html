<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - Huevos' Cafe</title>
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="stylesheet" href="../css/nav.css">
  <link rel="stylesheet" href="../css/checkout.css">
</head>

<body class="menu-bg">
  <header>
    <nav class="navbar">
      <a href="../index.html" class="logo">
        <span class="logo-icon">â˜•</span> Huevos' Cafe
      </a>
      <div class="nav-icons">
        <button class="cart-btn" aria-label="Open cart">
          <span class="cart-icon">ðŸ›’</span>
        </button>
      </div>
      <ul class="nav-links">
        <li><a href="../index.html">Home</a></li>
        <li><a href="menu.html">Menu</a></li>
        <li><a href="cart.html">Cart</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section class="checkout-main">
      <h1 class="checkout-title">Checkout</h1>
      <div class="checkout-row">
        <div class="checkout-summary">
          <h2>Order Summary</h2>
          <div class="summary-card" id="order-summary"></div>
        </div>
  

        
        <form id="checkout-form" class="checkout-form">
          <h2>Delivery Information</h2>
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div class="form-group">
            <label for="address">Address</label>
            <input type="text" id="address" name="address" required>
          </div>
          <div class="form-group">
            <label>Payment Method</label>
            <div class="radio-group">
              <label><input type="radio" name="payment" value="cash" checked> Cash on Delivery</label>
              <label><input type="radio" name="payment" value="card"> Credit/Debit Card</label>
              <label><input type="radio" name="payment" value="gcash"> GCash</label>
            </div>
          </div>
          <button type="submit" class="btn checkout-submit">Place Order</button>
        </form>
      </div>
    </section>

  </main>
  <script src="../scripts/cart.js"></script>
  <script src="../scripts/checkout.js"></script>
  <script src="../scripts/script.js"></script>
</body>


</html>
